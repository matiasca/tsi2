<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/masterTemplate.xhtml">

	<ui:define name="title">Renombrar Categoria</ui:define>
	<ui:define name="body">
		<h:form id="form111">
		
			<script type="text/javascript">
			function limpiarForm()
			{       
				$('.Name').attr('value', '');
			}
			</script>		
		
		
			<p:panel id="panelCat" header="Renombrar Categoria"
				style="margin-bottom:10px;">
				<h:panelGrid columns="1" cellpadding="5">


					<h:outputLabel for="nombreCat" value="Categorias:"
						style="font-weight:bold" />
					
					<p:dataTable id="tbCliente" value="#{categoriaBean.listarCategorias()}"
						rowKey="#{tableBean.incidentes}" var="row" rows="10" selection="#{categoriaBean.nombre}"
						paginator="true" paginatorPosition="bottom" selectionMode="single"
						emptyMessage="No se encontraron resultados" />

						
						
						

				
					<p:growl id="growlAdmin"  />


					<p:commandButton value="Crear"
						actionListener="#{categoriaBean.renombrarCategoria}" update="growlAdmin"	
						oncomplete="limpiarForm()" />

					


				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
