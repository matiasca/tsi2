<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/masterTemplateUsuario.xhtml">

	<ui:define name="title">Perfil</ui:define>
	<ui:define name="body">
		<h:form id="form11" prependId="false">

			<p:blockUI block="panelAdmin" trigger="botonModificarPerfil">  
			        Cargando<br />
				<p:graphicImage value="/imagenes/ajax-loader.gif" />
			</p:blockUI>

			<p:panel id="panelAdmin" header="Editar Perfil"
				style="margin-bottom:10px;">

				<p:growl id="growlAdmin" />

				<p:panelGrid id="registroForm" columns="2" cellpadding="5">

					<h:outputLabel for="nombre" value="Nombre: *"
						style="font-weight:bold" />
					<p:inplace id="basic">
						<p:inputText id="nombre" value="#{perfilBean.nombre}"
							requiredMessage="Debe ingresar su apellido." required="true"
							size="30" />
					</p:inplace>



					<h:outputLabel for="apellido" value="Apellido: *"
						style="font-weight:bold" />
					<p:inplace id="basic2">
						<p:inputText id="apellido" value="#{perfilBean.apellido}"
							requiredMessage="Debe ingresar su apellido." required="true"
							size="30" />
					</p:inplace>

					<h:outputLabel for="telefono" value="Telefono: *"
						style="font-weight:bold" />
					<p:inplace id="basic3">
						<p:inputText id="telefono" value="#{perfilBean.telefono}"
							requiredMessage="Debe ingresar un teléfono de contacto."
							required="true" size="30" validatorMessage="Teléfono invalido.">
							<f:validateRegex pattern="[0-9 ]*" />
						</p:inputText>
					</p:inplace>

					<h:outputLabel for="interno" value="Interno: "
						style="font-weight:bold" />
					<p:inplace id="basic4" emptyLabel="Ingrese su interno">
						<p:inputText id="interno" value="#{perfilBean.interno}" size="30"
							validatorMessage="Interno invalido.">
							<f:validateRegex pattern="[0-9 ]*" />
						</p:inputText>
					</p:inplace>


					<h:outputLabel for="pwd1" value="Contraseña: " />

					<p:password id="pwd1" value="#{perfilBean.contrasena}" match="pwd2"
						label="Contraseña 1" feedback="true" inline="true" />

					<h:outputLabel for="pwd2" value="Confirmación Contraseña: " />
					<p:password id="pwd2" value="#{perfilBean.contrasena}"
						label="Contraseña 2" />

				</p:panelGrid>

				<p:commandButton value="Modificar" id="botonModificarPerfil"
					update="growlAdmin" action="#{perfilBean.modificarPerfil()}" />
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
